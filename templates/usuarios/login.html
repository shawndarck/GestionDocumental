<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'usuarios/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        
    <title>Login</title>
</head>
<body>

    {% load crispy_forms_tags %}
    {% load static %}
    {% block content %}
    
    <div class="body"></div>
		<div class="grad"></div>
		    <div class="mobile-screen">
                <div class="header">
			        <div>Cinte  <span>GS-SST</span></div>
		        </div>
		        <br>
		        <div class="login">
                    <a href="{% url 'index' %}">Subir pdf -testing</a>
                    <form action="" method="post">
                        {% csrf_token %}
                        <label>Emails</label>
                        <input class='form-control' type="text" name="username" required>
                        <br>
                        <label>Password</label><input class='form-control' type="password" name="password" required>
                        <input type="submit" value="Login">
                    </form>
                    <hr class="bg-light"></hr>
		</div>
    </div>

        <!-- Modal -->
    <div class="modal fade" id="contrasena" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 50rem;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Recordar contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>-
                <div class="modal-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" value="Inciar sesión"/>
                    </form>
                </div>

                {% endblock content %}
                <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
